<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav starts -->
    <nav>
        <h1 id="login_domain">Beautyproducts.com</h1>
        <table id="menubar">
            <tr>
                <td class="menu_row"><a href="index.html" class="menu_item">Home</a></td>
                <td class="menu_row"><a href="products.html" class="menu_item">Our Products</a></td>
                <td class="menu_row"><a href="signUp.html" class="menu_item">Sign up</a></td>
                <td class="menu_row"><a href="contact.html" class="menu_item">Contact us</a></td>
                <td class="menu_row"><a href="login.html" class="menu_item">Login</a></td>
            </tr>
        </table>
    </nav>
    <!-- nav ends -->


    <!-- section starts -->
    <section id="login-section">
        <fieldset id="signup-fieldset">
            <legend>Sign up</legend>
            <form id="signup-form">
                Username
                <br>
                <input type="text" placeholder="Enter your username" name="username" class="signup-form">
                <br>
                Password
                <br>
                <input type="password" placeholder="Enter your password" name="password" class="signup-form">
                <br>
                Mobile No.
                <input type="number" name="mobile" placeholder="Enter your Mobile no." class="signup-form">
                <br>
                Address
                <textarea name="address" class="signup-form" id="add-input"></textarea>
            </form>
            <button id="signup-button">Sign Up</button>
        </fieldset>
    </section>
    <!-- section ends -->

</body>

</html>
